    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script type='text/javascript'>    
     	 var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/12rAr_zgArgaEMGweg3QO1vL_HLhuYNGBSUal30gkalI/edit?usp=sharing';

    	function init() {
    	Tabletop.init( { key: publicSpreadsheetUrl,
    	         		   callback: showInfo,
    	          		   simpleSheet: true } )
    	}

    	function showInfo(data, tabletop) {

    		for (var i = 0; i < data.length; i++) {
    		$('.post').append(
    		 '<div class="col-sm-4 my-4">' +
	         '<div class="card">' +
	            '<img class="card-img-top" src="img/' + data[i].img + '.jpg" alt="">' +
	            '<div class="card-body">' +
	              '<h4 class="card-title">' + data[i].name + '</h4>' +
	              '<p class="card-text">' + data[i].description + '</p>' +
	              '<p class="card-text"><a href="tel:'+ data[i].phone +'">' + data[i].phone + '</a></p>' +
	              '<p class="card-text"><a href="http://maps.google.com/maps?q=' + encodeURIComponent(data[i].address) + '" target="_blank">' + data[i].address + '</a></p>' +
	              '<p class="card-text">' + data[i].rating + '</p>' +
	            '</div>' +
	            '<div class="card-footer">' +
	              '<a href="' + data[i].website + '" class="btn btn-primary" target="_blank">Find Out More!</a>' +
	            '</div>' +
	          '</div>' +
	        '</div>');
	    	}
    	}

		window.addEventListener('DOMContentLoaded', init)

	</script>
