<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
		<script type='text/javascript'>    
		  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/12rAr_zgArgaEMGweg3QO1vL_HLhuYNGBSUal30gkalI/edit?usp=sharing';

		  function init() {
		    Tabletop.init( { key: publicSpreadsheetUrl,
		                     callback: showInfo,
		                     simpleSheet: true } )
		  }

		  function showInfo(data, tabletop) {
		    console.log(data);
		    for (var i = 0; i < data.length; i++) {
			$(‘.post’).append(
			‘<div class=”article” style=”background-image: url( ‘ +
			data[i].img + ‘.jpg)”>’ +
			‘<div class=”text”>’ +
			‘<h1>’ + data[i].title + ‘</h1>’+
			data[i].body +
			‘</div> ‘ + ‘<div class=”meta-info”>’ + ‘<img src =”’ + data[i].img + ‘.jpg”>’+
			‘<div class=”date”>’ + data[i].date + ‘</div>’ +
			‘</div>’ +
			‘</div>’);
			}
		  }

		  window.addEventListener('DOMContentLoaded', init)
		</script>
	</head>
	<body>
		<h1>Hello World!</h1>
		<div class='post'>
		</div>
	</body>
</html>
